<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Planner</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    <div class="sidebar">
      <form id="city-select">
        <label>Search for a City:</label>
        <br />
        <input id="searchbox" type="search" value="" />
        <input id="search" type="button" value="Search" />
      </form>
    </div>
    <section class="today-forecast">
      <h2 class="internal-element" id="title">City/Date/Icon</h2>
      <h3 class="internal-element">Temperature</h3>
      <h3 class="internal-element">Wind</h3>
      <h3 class="internal-element">Humidity</h3>
    </section>
    <section class="five-day-forcast">
      <ul id="five-day-forcast-list"></ul>
    </section>
    <script src="./assets/script.js"></script>
  </body>
</html>
